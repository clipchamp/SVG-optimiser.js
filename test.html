<!DOCTYPE HTML>
<html lang="en">

<head>
    <title>SVG optimisation</title>
    <script type="text/javascript" src="scripts/jquery-1.11.1.min.js"></script>
    <script type="text/javascript" src="scripts/SVG-data.js"></script>
    <script type="text/javascript" src="scripts/optimiseSVG.js"></script>
    <script type="text/javascript" src="scripts/interface.js"></script>
</head>

<body>
    <h1>SVG optimiser</h1>

    <section id="upload-section">
        <h2>Upload</h2>
        <div id="upload-container">
            <div>
                <button onclick="loadSVG('svg-input')">Upload</button>
                <button onclick="getExampleSVG('mad-scientist')">Load example</button>
            </div>
            <textarea id="input-svg" placeholder="Paste SVG code here, then click upload" style="border:1px solid #888;width:800px;height:200px;"></textarea>
        </div>
    </section>

    <section id="optimise-section">
        <h2>Optimise</h2>
        <div id="optimise-container">
            <div id="svg-before" style="display:inline-block;margin:5px;background:#eee">
                <div class="svg-container"></div>
                <div class="svg-data-container"></div>
            </div>
            <div id="svg-after" style="display:inline-block;margin:5px;background:#eee">
                <div class="svg-container"></div>
                <div class="svg-data-container"></div>
            </div>
        </div>
    </section>

    <section id="output-section">
        <h2>Output</h2>
        <div id="output-container" style="white-space:pre-wrap;font-family:Fixed,'Courier New',monospace;font-size:12px"></div>
    </section>
</body>
</html>
